<svg fill="none" viewBox="0 0 600 150" width="600" height="150" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    color: black;
                }
                @media (prefers-color-scheme: dark) {
                    :root {
                        color: white;
                    }
                }
                .monospace {
                    font-family: monospace;
                    white-space: nowrap;
                }
                .dotted-hr {
                    border: none;
                    margin-left: .5em;
                    margin-right: .5em;
                    margin-bottom: 0.35em;
                    align-self: flex-end;
                    border-bottom: .2em dotted;
                    width: 100%;
                }
                .flex {
                    display: flex;
                }
            </style>

            <h1 align="center" class="monospace">Criminal card</h1>

            <div class="flex monospace">
                Name
                    <hr class="dotted-hr"/>
                Radomir
            </div>

            <div class="flex monospace">
                Birth year
                    <hr class="dotted-hr"/>
                1997
            </div>

            <div class="flex monospace">
                Crime
                    <hr class="dotted-hr"/>
                wasting your time reading this joke
            </div>
            <br/>

            <hr class="dotted-hr"/>
        </div>
    </foreignObject>
</svg>